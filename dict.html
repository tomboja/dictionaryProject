<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dict.css" type="text/css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
  <script src="dict.js" type="text/javascript"></script>
  <title>Online Dictionary</title>
</head>

<body>
  <div class="container">
    <header>
      <h1><span class="dictionary">WAP Online Dictionary</span> </h1>
      <hr>
    </header>
    <article>
      <header>
        <h3>Search for a word</h3>
      </header>
      <div class="search-box">
        <label for="keyword">Term</label>
        <input type="text" name="keyword" id="keyword">
        <button id="btnsearch">Lookup</button>
      </div>
      <div id="loader">Loading...</div>
      <div class="search-result">
      </div>
    </article>
  </div>
</body>

</html>
